<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Passwort zur端cksetzen | SmartToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .password-reset-card {
            max-width: 500px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .card-header {
            background: #4e73df;
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card password-reset-card">
            <div class="card-header text-center py-3">
                <h3><i class="fas fa-key"></i> Passwort zur端cksetzen</h3>
            </div>
            <div class="card-body p-4">
                <p>Geben Sie Ihre E-Mail-Adresse ein, um einen Link zum Zur端cksetzen Ihres Passworts zu erhalten.</p>

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">E-Mail-Adresse:</label>
                        <input type="email" name="email" class="form-control form-control-lg"
                               id="id_email" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="fas fa-paper-plane me-2"></i> Link anfordern
                    </button>
                </form>

                <div class="text-center mt-3">
                    <a href="{% url 'login' %}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i> Zur端ck zur Anmeldung
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
