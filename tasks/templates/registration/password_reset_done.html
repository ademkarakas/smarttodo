<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Mail versendet | SmartToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .password-reset-card {
            max-width: 500px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .card-header {
            background: #1cc88a;
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card password-reset-card">
            <div class="card-header text-center py-3">
                <h3><i class="fas fa-check-circle"></i> E-Mail versendet</h3>
            </div>
            <div class="card-body p-4">
                <p>Wir haben Ihnen eine E-Mail mit Anweisungen zum Zurücksetzen Ihres Passworts gesendet.</p>
                <p>Falls Sie keine E-Mail erhalten haben:</p>
                <ul>
                    <li>Überprüfen Sie Ihren Spam-Ordner</li>
                    <li>Stellen Sie sicher, dass Sie die richtige E-Mail-Adresse eingegeben haben</li>
                </ul>

                <div class="text-center mt-4">
                    <a href="{% url 'login' %}" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-1"></i> Zurück zur Anmeldung
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
