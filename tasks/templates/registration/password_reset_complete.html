<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Passwort geändert | SmartToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .password-reset-card {
            max-width: 500px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .card-header {
            background: #1cc88a;
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card password-reset-card">
            <div class="card-header text-center py-3">
                <h3><i class="fas fa-check-circle"></i> Passwort erfolgreich geändert</h3>
            </div>
            <div class="card-body p-4 text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                </div>
                <p class="lead">Ihr Passwort wurde erfolgreich geändert.</p>
                <p>Sie können sich jetzt mit Ihrem neuen Passwort anmelden.</p>

                <a href="{% url 'login' %}" class="btn btn-primary mt-3 px-4 py-2">
                    <i class="fas fa-sign-in-alt me-2"></i> Zur Anmeldung
                </a>
            </div>
        </div>
    </div>
</body>
</html>
